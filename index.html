<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Pomodoro Clock</div>
      <div class="study-up"><i class="fa fa-plus" aria-hidden="true"></i></div>
      <div class="break-up"><i class="fa fa-plus" aria-hidden="true"></i></div>
      <div class="study-label">Study:</div>
      <div class="study-time">10:00</div>
      <div class="break-label">Break:</div>
      <div class="break-time">5:00</div>
      <div class="study-down">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </div>
      <div class="break-down">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </div>
      <div class="clock">
        <div class="study-break">Study</div>
        <div class="time">10:00</div>
        <div class="start"><i class="fa fa-play" aria-hidden="true"></i></div>
        <div class="reset">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
